[buildout]
extends =
    http://dist.plone.org/release/4.3.6/versions.cfg
extensions = mr.developer
parts =
    instance
    omelette
    test
    robot
    coverage
    report
    code-analysis
    releaser
develop = .
show-picked-versions = true

always-checkout = force
auto-checkout +=


[remotes]
imio = https://github.com/IMIO
imio_push = git@github.com:IMIO


[sources]


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on

eggs =
    Plone
    plone.app.workflowmanager
    Pillow
    collective.messagesviewlet [test]
    ipdb
    iw.debug
zcml =
    iw.debug
environment-vars =
    zope_i18n_compile_mo_files true


[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/src/collective
flake8-exclude = bootstrap.py,bootstrap-buildout.py,docs,*.egg.,omelette
flake8-max-complexity = 15
flake8-max-line-length = 119
flake8-extensions =
    flake8-blind-except
    flake8-debugger
    flake8-coding


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[test]
recipe = zc.recipe.testrunner
eggs =
    ${instance:eggs}
    robotframework-selenium2screenshots
defaults = ['-s', 'collective.messagesviewlet', '--auto-color', '--auto-progress']
environment = testenv


[testenv]
zope_i18n_compile_mo_files = true


[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework[debug,ride,reload]


[coverage]
recipe = zc.recipe.egg
eggs = coverage
initialization =
    include = '--source=${buildout:directory}/src/collective/messagesviewlet'
    sys.argv = sys.argv[:] + ['run', include, 'bin/test', '--all', '-s', 'collective.messagesviewlet']


[report]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report
initialization =
    sys.argv = sys.argv[:] + ['html', '-i']


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser


[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude


[versions]
setuptools = 18.2
zc.buildout = 2.2.5
zc.recipe.egg = 2.0.1
flake8 = 2.3.0
i18ndude = 3.4.0
plone.app.robotframework = 0.9.9
robotframework = 2.8.7
robotframework-debuglibrary = 0.3
robotframework-selenium2library = 1.7
robotframework-selenium2screenshots = 0.6.0
robotsuite = 1.6.1
selenium = 2.46.0

[buildout]
extends =
    http://dist.plone.org/release/4.3.6/versions.cfg
extensions = mr.developer
parts =
    instance
    omelette
    test
    coverage
    report
    code-analysis
    releaser
develop = .
show-picked-versions = true

always-checkout = force
auto-checkout +=
    collective.behavior.talcondition

[remotes]
imio = https://github.com/IMIO
imio_push = git@github.com:IMIO

[sources]
collective.behavior.talcondition = git ${remotes:imio}/collective.behavior.talcondition pushurl=${remotes:imio_push}/collective.behavior.talcondition

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on

eggs =
    Plone
    plone.app.workflowmanager
    Pillow
    collective.messagesviewlet [test]
    ipdb
    iw.debug
zcml =
    iw.debug
environment-vars =
  zope_i18n_compile_mo_files true

[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/src/collective
flake8-exclude = bootstrap.py,bootstrap-buildout.py,docs,*.egg.,omelette
flake8-max-complexity = 15
flake8-extensions =
    flake8-blind-except
    flake8-debugger
    flake8-coding


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
defaults = ['-s', 'collective.messagesviewlet', '--auto-color', '--auto-progress']

[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework[debug,ride,reload]

[coverage]
recipe = zc.recipe.egg
eggs = coverage
initialization =
    include = '--source=${buildout:directory}/src/collective/messagesviewlet'
    sys.argv = sys.argv[:] + ['run', include, 'bin/test', '--all', '-s', 'collective.messagesviewlet']

[report]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report
initialization =
    sys.argv = sys.argv[:] + ['html', '-i']

[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser


[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude


[versions]
setuptools = 18.2
zc.buildout = 2.2.5
zc.recipe.egg = 2.0.1
flake8 = 2.3.0
i18ndude = 3.4.0
robotframework = 2.8.4
robotframework-ride = 1.3
robotframework-selenium2library = 1.6.0
robotsuite = 1.6.1
selenium = 2.46.0
